<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body th:object="${car}">

  <h1>Car details for : <span th:text="*{id}">1</span></h1>

  <div>
    <dl>
      <dt>id:</dt>
      <dd th:text="*{id}">1</dd>

      <dt>brand:</dt>
      <dd th:text="*{brand}">my brand</dd>

      <dt>model:</dt>
      <dd th:text="*{model}">my model</dd>

      <dt>power:</dt>
      <dd th:text="*{power}">0</dd>
    </dl>
  </div>

</body>
</html>
